<ion-header>
  <ion-toolbar>
    <ion-title>Amigos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Meus Amigos</h3>
  <ion-list *ngFor=" let amigo of amigos">
    <div>{{amigo.nome}}</div>
    <div>{{amigo.idade}}</div>
    <div>{{amigo.nivelAmizade}}</div>

  </ion-list>

</ion-content>
