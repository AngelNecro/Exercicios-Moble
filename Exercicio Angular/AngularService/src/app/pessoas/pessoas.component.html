<table>
    <tr>
        <th>id</th>
        <th>nome</th>
        <th>E-mail</th>
        <th>Detalhe</th>
    </tr>
    <tr *ngFor='let pessoa of pessoasArray'>
        <td>{{pessoa.id}}</td>
        <td>{{pessoa.name}}</td>
        <td>{{pessoa.email}}</td>
        <td><button (click)="detalheDaPessoa(pessoa.id)">Detalahe</button></td>
    </tr>
</table>

<div *ngIf="detalhePessoa">
    <app-pessoas-detalhe [pessoa]="pessoas" (novaPessoa)="alterarPessoa($event)"></app-pessoas-detalhe>
</div>
